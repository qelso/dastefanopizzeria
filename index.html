	  <script type="text/javascript">
		var erogazioni = [
			{"Data incasso":"1/1/2020","Soggetto erogante":"Agenzia Entrate","Causale":"causale","Importo (€)":"100"},
			{"Data incasso":"1/2/2021","Soggetto erogante":"Agenzia Entrate","Causale":"causale","Importo (€)":"100"},
			{"Data incasso":"1/3/2021","Soggetto erogante":"Regione Liguria","Causale":"causale","Importo (€)":"200"},
			{"Data incasso":"1/4/2021","Soggetto erogante":"Agenzia Entrate","Causale":"causale","Importo (€)":"100"},
      
    ];
    function generateTableHead(table, data) 
    {
      let thead = table.createTHead();
      let row = thead.insertRow();
      for (let key of data) 
      {
        let th = document.createElement("th");
        let text = document.createTextNode(key);
        th.appendChild(text);
        row.appendChild(th);
      }
    }
    function generateTable(table, data) {
      for (let element of data) {
        let row = table.insertRow();
        for (key in element) {
          let cell = row.insertCell();
          let text = document.createTextNode(element[key]);
          cell.appendChild(text);
        }
      }
    }
    let table = document.querySelector("table");
    let data = Object.keys(erogazioni[0]);
    generateTable(table, erogazioni);
    generateTableHead(table, data);
	</script>
